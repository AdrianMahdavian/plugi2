{% extends 'main.html' %}

{% block content %}

<!-- Breadcrumbs -->
{% include 'base/breadcrumb.html' %}
<!-- End Breadcrumbs -->

<div class="row">
  {% for course in courses %}
    <div class="col-lg-6 py-3 px-3">
      <div class="card">
        {% if course.image %}
          <img src="{{ course.image.url }}" class="" alt="..." style="width: 100%; height: 240px; object-fit: cover;">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title text-center">
            <a class="btn btn-dark" href="{% url 'base:course-part-list' course.slug %}">{{ course }}</a>
          </h5>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
